    google.charts.setOnLoadCallback(drawAnnotations);
    google.charts.setOnLoadCallback(linha);
    google.charts.setOnLoadCallback(mapa);

    function mapa() {
      var data4 = google.visualization.arrayToDataTable([
        ['Country', '%população com ensino superior completo (25 a 34 anos)'],
        ['Australia', 51],
        ['Austria', 40],
        ['Belgium', 47],
        ['Canada', 62],

        ['Finland', 41],
        ['France', 47],
        ['Germany', 32],
        ['Greece', 43],
        ['Hungary', 31],
        ['Iceland', 47],
        ['Ireland', 56],
        ['Israel', 48],
        ['Italy', 28],
        ['Japan', 61],
        ['Korea', 70],
        ['Latvia', 42],
        ['Lithuania', 56],
        ['Luxembourg', 55],
        ['Mexico', 23],
        ['Netherlands', 48],
        ['New Zealand', 46],
        ['Norway', 48],
        ['Poland', 44],
        ['Portugal', 35],

        ['Spain', 44],
        ['Sweden', 48],

        ['United Kingdom', 51],
        ['United States', 49],

        ['China', 18],
        ['Costa Rica', 28],
        ['India', 14],
        ['Indonesia', 16],
        ['RU', 63],
        ['South Africa', 6]
      ]);

      var options4 = {
        colorAxis: { colors: ['red', 'white', 'green'], minValue: 0, maxValue: 100 },
        width: 900,
        height: 500,
        backgroundColor: 'transparent',
        datalessRegionColor: 'gray'
      };

      var chart4 = new google.visualization.GeoChart(document.getElementById('chart4_div'));

      chart4.draw(data4, options4);
    }

    function linha() {
      var data3 = new google.visualization.DataTable();
      data3.addColumn('string', 'Jogador');
      data3.addColumn('number', 'Vitórias');
      data3.addRows([
        ['Jefferson', 5],
        ['Breno', 2],
        ['Wesley', 1],
        ['Guilherme', 1]
      ]);

      var options3 = {
        chart: {
          title: 'Ranking de Vitórias'
        },
        width: 400,
        height: 300,
        backgroundColor: 'transparent'
      };

      var chart3 = new google.charts.Line(document.getElementById('chart3_div'));
      chart3.draw(data3, google.charts.Line.convertOptions(options3));

    }

    function drawAnnotations() {

      var data2 = new google.visualization.arrayToDataTable([
        ['Jogador', 'Vitórias'],
        ['Jefferson', 5],
        ['Breno', 2],
        ['Wesley', 1],
        ['Guilherme', 1]
      ]);


      var options2 = {
        'title': 'Ranking de Vitórias',
        'width': 400,
        'height': 300,
        'backgroundColor': 'transparent'
      };

      var chart2 = new google.visualization.ColumnChart(document.getElementById('chart2_div'));
      chart2.draw(data2, options2);
    }

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Topping');
      data.addColumn('number', 'Slices');
      data.addRows([
        ['Ensino fundamental incompleto', 33.1],
        ['Nenhuma instrução formal', 6.9],
        ['Esino fundamental incompleto', 8.1],
        ['Ensino médio incompleto', 4.5],
        ['Ensino básico completo', 47.4]
      ]);

      var options = {
        'title': 'Porcentagem de conclusão do Ensino Básico (até o ensino médio)',
        'width': 550,
        'height': 300,
        'backgroundColor': 'transparent'
      };

      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);

    }
